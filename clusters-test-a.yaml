      labels:
        app.kubernetes.io/managed-by: argocd-autopilot
        # app.kubernetes.io/name: '{{ path.basename }}'
      name: '{{ path.basename }}'
      namespace: argocd
    spec:
      destination:
        namespace: argocd
        server: https://kubernetes.default.svc
      # ignoreDifferences:
      # - group: argoproj.io

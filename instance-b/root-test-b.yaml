apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  creationTimestamp: null
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: root-test-b
  name: root-test-b
  namespace: namespace-b
spec:
  destination:
    namespace: namespace-b
    server: https://kubernetes.default.svc
  ignoreDifferences:
    - group: argoproj.io
      jsonPointers:
        - /status
      kind: Application
  project: default
  source:
    repoURL: https://github.com/akolpakova/demo-argocd.git
    path: "instance-b"
    targetRevision: HEAD
    directory:
      recurse: false
      exclude: '{test/**,instance-a/**,root-test-b.yaml}'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      enabled: true
    syncOptions:
      - CreateNamespace=true


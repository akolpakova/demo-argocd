
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  creationTimestamp: null
  name: clusters-test-b
  namespace: namespace-b # destination argocd namespace
spec:
  generators:
  - git:
      directories:
      - path: apps/*
      repoURL: https://github.com/akolpakova/demo-argocd.git
      requeueAfterSeconds: 20
      revision: HEAD
  syncPolicy:
    preserveResourcesOnDeletion: true
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: argocd-autopilot
      name: '{{ path.basename }}-b'
      namespace: namespace-b
    spec:
      destination:
        namespace: namespace-b
        server: https://kubernetes.default.svc
      project: default
      sources:
        - repoURL: https://github.com/akolpakova/demo-argocd.git
          path: template/test
          targetRevision: HEAD
          helm:
            valueFiles:
            - $values/{{ path }}/config.yaml
        - repoURL: https://github.com/akolpakova/demo-argocd.git
          targetRevision: HEAD
          ref: values
      resourceLabelSelector: 
        matchLabels:
          argocd.instance: argocd-b
      syncPolicy:
        automated:
          prune: false
          selfHeal: true
status: {}

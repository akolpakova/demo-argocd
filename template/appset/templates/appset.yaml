
{{- range $key,$val := .Values.argocdInstanceType }}
{{- if eq $.Values.clusterEnvironment $key }}
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
    argocd.argoproj.io/managed-by-url: {{ $val.argocdURL }}  
  creationTimestamp: null
  name: 'clusters-{{ $key }}'
  namespace: {{ $val.argocdNamespace }}  
spec:
  generators:
  {{- range $clusterName,$clusterInfo := $.Values.clusters }}
  {{- if eq $clusterInfo.environment $key }}
  - git:
      directories:
      - path: 'apps/{{ $clusterName }}'
      repoURL: https://github.com/akolpakova/demo-argocd.git
      requeueAfterSeconds: 20
      revision: HEAD
  {{- end }}
  {{- end }}
  syncPolicy:
    preserveResourcesOnDeletion: true
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: argocd-autopilot
      name: 'clusters-{{ $key }}'
      namespace: {{ $val.argocdNamespace }}  
    spec:
      destination:
        namespace: {{ $val.argocdNamespace }}  
        server: https://kubernetes.default.svc
      project: default
      sources:
        - repoURL: https://github.com/akolpakova/demo-argocd.git
          path: template/app
          targetRevision: HEAD
          helm:
            valueFiles:
            - $values/{{"{{"}} path {{"}}"}}/config.yaml
        - repoURL: https://github.com/akolpakova/demo-argocd.git
          targetRevision: HEAD
          ref: values
      syncPolicy:
        automated:
          prune: false
          selfHeal: true
status: {}
---
{{- end }}
{{- end }}

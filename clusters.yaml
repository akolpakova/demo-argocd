
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  creationTimestamp: null
  name: clusters
  namespace: argocd
spec:
  generators:
  - git:
      directories:
      - path: clusters/*
      repoURL: https://github.com/akolpakova/demo-argocd.git
      requeueAfterSeconds: 20
      revision: big-bang-test
  syncPolicy:
    preserveResourcesOnDeletion: true
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: argocd-autopilot
        app.kubernetes.io/name: '{{ path.basename }}-cluster'
      name: '{{ path.basename }}-cluster'
      namespace: argocd
    spec:
      destination:
        namespace: argocd
        server: https://kubernetes.default.svc
      ignoreDifferences:
      - group: argoproj.io
        jsonPointers:
        - /status
        kind: Application
      project: default
      sources:
        - repoURL: https://github.com/akolpakova/demo-argocd.git
          path: renderers/resource-kinds
          targetRevision: big-bang-test
          helm:
            valueFiles:
            - $values/{{ path }}/config.yaml
        - repoURL: https://github.com/akolpakova/demo-argocd.git
          targetRevision: big-bang-test
          ref: values
      syncPolicy:
        automated:
          prune: false
          selfHeal: true
status: {}
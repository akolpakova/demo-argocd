apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  creationTimestamp: null
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: root
  name: root
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  ignoreDifferences:
    - group: argoproj.io
      jsonPointers:
        - /status
      kind: Application
  project: default
  sources:
  # - path: "."
  #   repoURL: https://github.com/akolpakova/demo-argocd.git
  #   targetRevision: test-team
  #   directory:
  #     recurse: false
  #     exclude: "root.yaml, app-config.yaml, resources-config.yaml"
  - repoURL: https://github.com/akolpakova/demo-argocd.git
    path: renderers/projects
    targetRevision: test-team
    helm:
      valueFiles:
      - $values/argocd-production/config.yaml
  - repoURL: https://github.com/akolpakova/demo-argocd.git
    path: renderers/clusters
    targetRevision: test-team
    helm:
      valueFiles:
      - $values/argocd-production/config.yaml
      - $values/clusters/clusters-list.yaml
  - repoURL: https://github.com/akolpakova/demo-argocd.git
    targetRevision: test-team
    ref: values
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      enabled: true
    syncOptions:
      - CreateNamespace=true

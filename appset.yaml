
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  creationTimestamp: null
  name: clusters
  namespace: argocd
spec:
  generators:
  - git:
      directories:
      - path: clusters/*/config.yaml
      repoURL: https://github.com/akolpakova/demo-argocd.git
      requeueAfterSeconds: 20
      revision: initial-state
  syncPolicy:
    preserveResourcesOnDeletion: true
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: argocd-autopilot
      name: '{{ path.basename }}'
      namespace: argocd
    spec:
      destination:
        namespace: argocd
        server: https://kubernetes.default.svc
      project: default
      sources:
        - repoURL: https://github.com/akolpakova/demo-argocd.git
          path: template/app
          targetRevision: initial-state
          helm:
            valueFiles:
            - $values/{{ path }}/config.yaml
        - repoURL: https://github.com/akolpakova/demo-argocd.git
          targetRevision: initial-state
          ref: values
      syncPolicy:
        automated:
          prune: false
          selfHeal: true
status: {}
